<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.27/dist/interact.min.js"></script>
</head>

<body>
  <div id="drag-1" class="draggable">
    <img src="assets/img/charmeleon.png" alt="">
  </div>
  <div id="drag-2" class="draggable">
    <img src="assets/img/bulbasaurLeft.png" alt="">
  </div>
  <div id="drag-3" class="draggable">
    <img src="assets/img/charmander.png" alt="">
  </div>

  <div id="drag-4" class="draggable">
    <img src="assets/img/raticate.png" alt="">
  </div>

  <div id="drag-5" class="draggable">
    <img src="assets/img/ivysaur.png" alt="">
  </div>




  <style>
    #drag-1,
    #drag-2,
    #drag-3,
    #drag-4,
    #drag-5 {
      width: max-content;
      min-height: 2.5em;
      margin: 1rem;
      background-color: none;
      color: white;
      border-radius: 0.75em;
      touch-action: none;
      user-select: none;
      transform: translate(0px, 0px);
    }
  </style>
</body>

<script src="/assets/js/clase.js"></script>

</html>
